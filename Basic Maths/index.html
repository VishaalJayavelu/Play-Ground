
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./style.css">
	<title>To Do List</title>
</head>
<body>
     <header>
          <h2>Add Items</h2>
          <span class="add number">
               <input type="text" class="task-text" id="a" placeholder="Enter the value for a">
               <input type="text" class="task-text" id="b" placeholder="Enter the value for b">
          </span>
          <br>
          <span class="button">
               <input type="button" class="button" id="add" value="&#43;">
               <input type="button" class="button" id="sub" value="&#8722;">
               <input type="button" class="button" id="mul" value="&#215;">
               <input type="button" class="button" id="div" value="&#247;">
               <input type="button" class="button" id="mod" value="&#37;">
               <input type="button" class="button" id="pow" value="x&#8319;">
               <input type="button" class="button" id="fact" value="n&#33;">
               <input type="button" class="button" id="sqr" value="x&#178;">
               <input type="button" class="button" id="cub" value="x&#179;">
          </span>

     </header>
     <main>
          <section class="task-list">
               
               <h3>Tasks</h3>
               <div id="history">
     
               </div>
          </section>
     </main>
     </center>
     <script src="./index.js"></script>
</body>

</html>
