<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>To-Do List</title>
</head>
<body>
     <div id="container">
          <h1>To-Do List</h1>
          <form id="Add-Task" class="Add-Task">

          </form>
          <div class="list">
               <h3>List</h3>
               <ul class="list-item"></ul>
          </div>
     </div>
     <script src="./index.js"></script>
</body>
</html>
