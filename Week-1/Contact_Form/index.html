
<!DOCTYPE html>

	<title>Contact Form</title>

<body>
     <header>
          <h2>Contact form</h2>
          <form id="add-details">
               <table>
                    <tr>
                         <td>
                              <label for="first-name">First Name:</label>
                         </td>
                         <td>
                              <input type="text" class="details" id="first-name" placeholder="eg: Vishaal" required>
                         </td>
                         <td>
                              <label for="last-name">Last Name:</label>
                         </td>
                         <td>
                              <input type="text" class="details" id="last-name" placeholder="eg: Jayavelu">
                         </td>
                    </tr>
                    <tr>
                         <td>
                              <label for="contact-no">Conatact No:</label>
                         </td>
                         <td>
                              <input type="number" class="details" id="contact-no" placeholder="eg: 1234567890" required>
                         </td>
                         <td>
                              <label for="email-id">E-mail:</label>
                         </td>
                         <td>
                              <input type="email" class="details" id="email-id" placeholder="eg: vishaal@gmail.com" required>
                         </td>
                    </tr>
                    <tr>
                         <td colspan="4">
                              <input type="submit" class="Submit" id="Submit" value="Submit">
                         </td>
                    </tr>
               </table>
          </form>
     
     </header>
     <main>
          <section class="contacts">
               <h3>Contacts</h3>
               <div id="contact-list">
