<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Weather App</title>
     
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
     
     <script src="https://kit.fontawesome.com/41dcbbb4c1.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="./style.css">
</head>
<body>
     <div class="container">
          <div class="search">
               <input type="search" name="search-city" id="search-city" placeholder="Search a City Name">
               <button class="button" id="search-city-btn"><i class="fa-solid fa-magnifying-glass-location fa-2xl"></i></button>
          </div>
          <div class="content" id="content">
               <span class="element" id="temp"></span><img src="" alt="" class="element" id="image"><br>
               <span class="element" id="min-max-temp"></span><br>
               <span class="element" id="name"></span><br>
               <span class="element" id="climate"></span><br>
               <span class="element" id="description"></span>
          </div>
     </div>
     <script src="./main.js"></script>
</body>
</html>
