<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Slide Show</title>
     <link rel="stylesheet" href="./style.css">
</head>
<body>
     <div class="container">
          <div class="slide-show">
               <img class="slides" src="./images/Dark-warrior.jpg" alt="Dark Warrior">
               <img class="slides" src="./images/Sunset.jpg" alt="Dark Warrior">
               <img class="slides" src="./images/JJK.jpeg" alt="Dark Warrior">
               <div class="circles" style="text-align: center;">
                    <span class="btn" onclick="updateSlideshow(1)"> </span>
                    <span class="btn" onclick="updateSlideshow(2)"> </span>
                    <span class="btn" onclick="updateSlideshow(3)"> </span>
               </div>
          </div>
     </div>
     <script src="./main.js"></script>
</body>
</html>
